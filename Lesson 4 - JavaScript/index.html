<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
</head>
<body>
    <div id="display">0</div>
    <input type="number" id="firstNumber">
    <input type="number" id="secondNumber">
    <br/>
    <button id="btnPlus" onClick="add()">+</button>
    <button id="btnMinus" onClick="sub()">-</button>
    <button id="btnDivide" onClick="divide()">/</button>
    <button id="btnMultiply" onClick="multiply()">*</button>
    <button id="btnEquals" onClick="equal()">=</button>

    <button onclick="generate()">Generate Multiplication Table</button>
    <div id="displayTable"></div>
    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
